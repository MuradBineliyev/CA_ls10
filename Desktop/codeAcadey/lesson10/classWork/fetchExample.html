<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    

        fetch("https://jsonplaceholder.typicode.com/todos").then(res => {
            console.log(res);
            return res.json();
        }).then(r => {
            let data = r;
            console.log("task1", getUsersCountById(data, 1))
            console.log("task 2", getTitleEnd(data, "a"))
        }).catch(res => console.log(res))

        function getUsersCountById(d, id){
            return d.filter(x => x.userId == id)
        }

        function getTitleEnd(d, str){
            return d.filter(x => x.title.toLowerCase().endsWith(String(str)))
        }
    </script>
</body>
</html>
